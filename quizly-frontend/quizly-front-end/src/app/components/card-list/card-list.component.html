<ul class="list-none text-center font-PTSans text-3xl">
    <li *ngFor="let card of cardList">
        <div class="cards">
                <div class="absolute" style="margin-left: 92%; margin-top:2.7%">
                    <button (click)="openEditCardModal(card)" class="pr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                        </svg>
                    </button>
                    <button (click)="openDeleteCardModal(card)">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <div [class.easy-level]="card.level === 'easy'" [class.medium-level]="card.level === 'medium'"
                    [class.hard-level]="card.level === 'hard'"
                    class="face back border-1 border-light-gray rounded-lg my-6 mx-3 p-5 cursor-pointer">
                    {{ card.question }}
                </div>
                <div class="face front border-1 border-light-gray rounded-lg my-6 mx-3 p-5 cursor-pointer">
                    {{ card.answer }}
                </div>
        </div> 
    </li>
    <li *ngIf="cardList.length === 0">
        <div class="border-1 border-light-gray rounded-lg my-6 mx-3 p-5">
            You have no cards!
        </div>
    </li>
</ul>
