<div>
    <div class="split left font-PTSans">
        <img
            src="https://images.pexels.com/photos/7583935/pexels-photo-7583935.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
    </div>
    <div class="split right font-PTSans">
        <div class="w-full h-screen flex items-center justify-center">
            <div class="w-full md:w-1/3 bg-white rounded-lg">
                <div class="mb-10">
                    <div class="text-3xl text-gray-700 flex justify-center">Trouble Logging In?</div>
                    <div class="text-md text-gray-400 flex justify-center text-center mt-2.5">Please enter your email
                        address and we will email you a link to reset your password.
                </div>
                <div class="px-4 pb-10">
                    <div class="w-full mb-2 mt-4">
                        <div class="flex items-center">
                            <i class='ml-3 fill-current text-gray-400 text-xs z-10 fas fa-lock'></i>
                            <input  type='email' placeholder="Email"
                                class="mt-2 px-8 w-full border rounded px-3 py-2 text-gray-700 focus:outline-none" />
                        </div>
                    </div>
                    <button
                        class="w-full py-2 mt-4 rounded-full bg-gray-500 text-white hover:bg-gray-600 focus:outline-none ml-2">Send Login Link</button>
                        <button [routerLink]="['/login']"
                        class="w-full py-2 mt-3 rounded-full bg-gray-500 text-white hover:bg-gray-600 focus:outline-none ml-2">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
